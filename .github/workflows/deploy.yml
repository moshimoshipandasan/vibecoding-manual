name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main ブランチへのプッシュをトリガー
  workflow_dispatch:  # 手動実行も可能にする

permissions:
  contents: write  # リポジトリへの書き込み権限
  pages: write      # GitHub Pages への書き込み権限
  id-token: write   # OIDC トークンの発行権限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ソースコードをチェックアウト
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Ruby環境をセットアップ
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true  # Gemfileの依存関係をキャッシュ

      # Jekyll依存関係をインストール
      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      # Jekyllでサイトをビルド
      - name: Build Jekyll Site
        run: |
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # gh-pages ブランチにデプロイ
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          force_orphan: false
          enable_jekyll: false  # Jekyll処理をスキップ
          cname: ""  # カスタムドメインを使用しない場合は空
          commit_message: "Deploy: ${{ github.sha }}"

      # デプロイ成功通知
      - name: Deployment Status
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "🌐 Your site will be available at: https://${{ github.repository_owner }}.github.io/vibecoding-manual/"
          echo "📝 Make sure GitHub Pages is enabled for the gh-pages branch in repository settings."